<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta.. > web sayfamızın özelliklerini tanıtmak için var
    mesela <meta charset="UTF-8" UTF8 standardı ile çalışmamızı sağlar
    width=device-width ise web sayfamızın farklı cihazlardaki boyutunu ayarlamasına
    yardımcı olur. Hem telefon hem table gibi cihazlar için viewport özelligi kullanıyoruz-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta title aramalarda gözükmek için önemli, title da hiç bir değişiklik
    olmuyor ama arama motorlarının görmesini sağlaması için gerekli-->
    <!-- Aramalarda çıkması için bu metaları girebiliriz-->
    <meta name="title" content="X bankası">
    <meta name="description" content="Paranızı güvenle bir şekilde tutmanızı sağlayan banka">
    <meta name="keywords" content="Kredi çekme, havele, eft">
    <!-- 5 saniyede bir yenilenmesini istiyorsak koyarız-->
    <meta http-equiv="refresh" content="5">
    <title>ANASAYFA</title>
</head>

</html>
