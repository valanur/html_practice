<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        video {
            width: 90%;
        }
    </style>

</head>

<body>
    <!-- tekrar tekrar çalışması için loop kullanılır-->
    <audio controls autoplay loop type="audio">
        <source src="Ses Dosyaları/ses1.wav">
    </audio>
    <br>
    <!-- otomatik çalıştırmak için autoplay-->
    <audio controls autoplay type="audio">
        <source src="Ses Dosyaları/ses2.wav">
    </audio>
    <br>
    <video controls type="video">
        <source src="kaynaktan bir video.mp4"> 
    </video>
    <!-- Youtube urllerini direk kopyalama. Arasında /embed/ ekle ve sonraki watch yazısını kaldır-->
    <iframe width="420" height="315" src="https://www.youtube.com/embed/YjxoHpO53BE">
    </iframe>

</body>

</html>
