<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo oluşturma</title>
</head>

<!-- rowspan 2 satırı tek bir satırmış gibi gösterir
colspan bir sütunu 2 sütunmuş gibi gösterir-->

<body>
    <table border="1">
        <thead>
            <tr>
                <th>
                    Kırmızı
                </th>
                <th colspan="2">
                    Mavi - Yeşil
                </th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="height: 30px;" bgcolor="red">

                </td>
                <td style="height: 30px;" bgcolor="blue">

                </td>
                <td rowspan="2" style="height: 30px;" bgcolor="green">

                </td>
            </tr>
            <tr>
                <td>hello</td>
                <td>merhaba</td>
                <td>dsa</td>
            </tr>
        </tbody>
    </table>

    <table border="4" style="width: 100%;">
        <!-- Tablonun başlığı tablehead-->
        <thead bgcolor="yellow">
            <!-- Tablonun başlık satırı-->
            <tr>
                <!-- tablo başlığının datası bir nevi sütun gibi-->

                    Takım İsmi
                </th>
                <th>
                    W
                </th>
                <th>
                    D
                </th>
                <th>
                    L
                </th>
                <th>
                    Puan
                </th>
            </tr>

        </thead>
        <!-- Tablonun gövdesi tablebody-->
        <tbody>
            <!-- Body tablosunun satırı diyebiliriz-->
            <tr bgcolor="blue">
                <!-- Tablonun datası tabledata, sütun gibi-->
                <td>
                    Galatasaray
                </td>
                <td>
                    4
                </td>
                <td>
                    1
                </td>

                    0
                </td>

                    25
                </td>
            </tr>
            <tr bgcolor="red">
                <td>
                    Fenerbahçe
                </td>
                <td>
                    1
                </td>
                <td>
                    2
                </td>

                    10
                </td>

            <tr bgcolor="red">
                <td>

    </table>
</body>

</html>
